<header>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/portfolio-style.css" />
  
</header>


<div id="art-loaded" style="display: none;">
  <div class="container">
    <!-- TOP -->
    <div class="row vertical-align">
      <div class="col-md-3">
        <center>
        <img class="img-responsive dh-title-img" src="./assets/images/raw/profiterole.svg"/></center>
      </div>
      <div class="col-md-6">
        
        <div class="panel dh-bg-panel">
          <div class="dh-art-header">Technical Profiterole</div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3"></div>
      
      <div class="col-md-6">
        <tags-input ng-model="tags"></tags-input>
      </div>
      
      <div class="col-md-3"></div>
    </div>
    
    
    <div class="row">
      
      
      <div class="col-md-3">
        <img class="img-responsive" src="http://placehold.it/300x300&text=[ad]"/>
      </div>
      
      <div  class="col-md-6">
        
        
        
        <div ng-repeat="project in projects track by $index">
          
          <div class="dh-tech-item">
            <div class="row">
              
              <div class="col-md-3">
                <img class="img-responsive dh-tech-img-main" src="./assets/images/projects/{{project.images[0]}}"/>
              </div>
              
              <div class="col-md-5">
                <div class="dh-tech-title"> {{project.title}} </div>
                <p id="project-{{$index}}" class="dh-truncate"> <i> {{project.description}}  </i></p>
                <button >More</button>
              </div>
              
              
              <div class="col-md-4  dh-link-stack" >
                <div class="col-md-6 ">
                  <img class="img-responsive" src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png"/>
                </div>
                <div class="col-md-6">
                  <img class="img-responsive" src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/128/external_link.png"/>
                </div>
                
                
              </div>
            </div>
            <hr>
            
            <div class="row dh-tech-stack">
              
              <div ng-repeat="tech in project.techStack track by $index">
                
                <div class="col-md-{{Math.floor(12/project.techStack.length)}}">
                  <a href="#" class="tooltip-bottom" data-tooltip="{{tech}}" >
                    
                    <img class="img-responsive tooltip-bottom" src="./assets/images/projects/tech_logos/{{tech}}.png"/>
                  </a>
                  
                  
                </div>
              </div>
              
            </div>
          </div>
        </div>
        
        
        
      </div>
      
      <div  class="col-md-3">
        <img class="img-responsive" src="http://placehold.it/300x300&text=[ad]"/>
      </div>
      
    </div>
    
    
    
    
    <div class="row">
      <div class="col-md-12">
        <hr/>
        <div class="row">
          <div class="col-md-5">
            <p>Â© Copyright Dylan Harness 2015</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
